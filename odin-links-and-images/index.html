<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    <!--<a> tag adds an anchor element, needs an href attribute to link to.
        You can link to videos, pdf files, images, etc-->
    <!--Absolute links - links to pages on other websites on the internet.
        A typical absolute link = protocol://domain/path
        ex: https//www.theodinproject.com/about--> 
    <a href="https://www.theodinproject.com/about">click me</a>
    
    <!--Relative links - links to other pages within our own website.
        Relative links do not include the domain name; 
        it assumes the domain name will be the same as the page we created
         the link on-->
    <a href="./pages/about.html">About</a>
    
    <!--<img> tag does not have a closing tag and has an src attribute,
        which works similar to the href attribute for anchor tags.-->
    <img src="./images/dog.jpg">
</body>
</html>
